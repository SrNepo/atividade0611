<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Pessoa Física</title>
</head>
<body>
    <h1>Atualizar Pessoa Física</h1>

    <form action="{% url 'aplicarAtualizacaoPessoaFisica' pessoa.id %}" method="post">
        {% csrf_token %}

        <label for="nome_completo">Nome Completo:</label><br>
        <input type="text" id="nome_completo" name="nome_completo" value="{{ pessoa.nome_completo }}" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" maxlength="11" value="{{ pessoa.cpf }}" required><br><br>

        <label for="data_nasc">Data de Nascimento:</label><br>
        <input type="date" id="data_nasc" name="data_nasc" value="{{ pessoa.data_nasc|date:'Y-m-d' }}" required><br><br>

        <label for="rg">RG:</label><br>
        <input type="text" id="rg" name="rg" maxlength="20" value="{{ pessoa.rg }}"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" value="{{ pessoa.email }}"><br><br>

        <label for="telefone_principal">Telefone Principal:</label><br>
        <input type="text" id="telefone_principal" name="telefone_principal" maxlength="11" value="{{ pessoa.telefone_principal }}"><br><br>

        <label for="telefone_secundario">Telefone Secundário:</label><br>
        <input type="text" id="telefone_secundario" name="telefone_secundario" maxlength="11" value="{{ pessoa.telefone_secundario }}"><br><br>

        <button type="submit">Atualizar</button>
    </form>

    <form action="{% url 'index' %}" method="get">
        <button>Voltar</button>
    </form>
</body>
</html>

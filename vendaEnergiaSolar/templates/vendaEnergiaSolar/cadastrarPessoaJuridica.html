{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Cadastrar Pessoa Jurídica</title>
</head>
<body>
  <div class="container">
    <h1>Cadastrar Pessoa Jurídica</h1>

    <form id="formPJ" action="{% url 'adicionarPessoaJuridica' %}" method="post">
      {% csrf_token %}

      <fieldset>
        <legend>Dados da empresa</legend>

        <div class="form-grid">
          <div class="field col-span-2">
            <label for="nome_fantasia">Nome Fantasia</label>
            <input type="text" id="nome_fantasia" name="nome_fantasia" required placeholder="Ex.: Super Tech LTDA">
          </div>

          <div class="field">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj"
                   placeholder="Apenas números"
                   maxlength="14" pattern="\d{14}" inputmode="numeric" required>
            <small class="hint">14 dígitos (somente números)</small>
          </div>

          <div class="field">
            <label for="abertura">Data de Abertura</label>
            <input type="date" id="abertura" name="abertura" required>
          </div>

          <div class="field col-span-2">
            <label for="razao_social">Razão Social</label>
            <input type="text" id="razao_social" name="razao_social" required placeholder="Ex.: Super Tech Comércio de Eletrônicos LTDA">
          </div>

          <div class="field">
            <label for="inscricao_estadual">Inscrição Estadual</label>
            <input type="text" id="inscricao_estadual" name="inscricao_estadual" placeholder="Opcional">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <div class="form-grid">
          <div class="field col-span-2">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" placeholder="Ex.: Av. Principal, 1000">
          </div>

          <div class="field">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep"
                   placeholder="00000-000"
                   maxlength="9" pattern="\d{5}-?\d{3}" inputmode="numeric">
          </div>

          <div class="field">
            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Ex.: Avenida / Rua">
          </div>

          <div class="field">
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero"
                   maxlength="10" pattern="\d{1,10}" inputmode="numeric" placeholder="Ex.: 123">
          </div>

          <div class="field">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Ex.: Centro">
          </div>

          <div class="field">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Ex.: Fortaleza">
          </div>

          <div class="field">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado"
                   maxlength="2" placeholder="UF" pattern="[A-Za-z]{2}">
            <small class="hint">Use a sigla do estado (ex.: CE)</small>
          </div>

          <div class="field">
            <label for="pais">País</label>
            <input type="text" id="pais" name="pais" placeholder="Ex.: Brasil">
          </div>
        </div>
      </fieldset>
    </form>

    <div class="form-actions">
      <!-- Submete o form acima usando o atributo 'form' -->
      <button type="submit" form="formPJ">Cadastrar</button>

      <form action="{% url 'visualizarPessoaJuridica' %}" method="get" class="inline-form">
        <button type="submit" class="btn-outline">Voltar</button>
      </form>
    </div>
  </div>
</body>
</html>

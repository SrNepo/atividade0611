{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Atualizar Pessoa Física</title>
</head>
<body>
  <div class="container">
    <h1>Atualizar Pessoa Física</h1>

    <form id="formPFUpdate" action="{% url 'aplicarAtualizacaoPessoaFisica' pessoa.id %}" method="post">
      {% csrf_token %}

      <fieldset>
        <legend>Dados pessoais</legend>

        <div class="form-grid">
          <div class="field">
            <label for="nome_completo">Nome Completo</label>
            <input type="text" id="nome_completo" name="nome_completo"
                   value="{{ pessoa.nome_completo }}" required>
          </div>

          <div class="field">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf"
                   value="{{ pessoa.cpf }}"
                   maxlength="11" pattern="\d{11}" inputmode="numeric" required readonly>
            <small class="hint">Não é possível alterar o CPF</small>
          </div>

          <div class="field">
            <label for="data_nasc">Data de Nascimento</label>
            <input type="date" id="data_nasc" name="data_nasc"
                   value="{{ pessoa.data_nasc|date:'Y-m-d' }}" required>
          </div>

          <div class="field">
            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg"
                   value="{{ pessoa.rg }}" maxlength="20" placeholder="Opcional">
          </div>

          <div class="field col-span-2">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email"
                   value="{{ pessoa.email }}" autocomplete="email">
          </div>

          <div class="field">
            <label for="telefone_principal">Telefone Principal</label>
            <input type="text" id="telefone_principal" name="telefone_principal"
                   value="{{ pessoa.telefone_principal }}"
                   maxlength="11" pattern="\d{10,11}" inputmode="numeric" autocomplete="tel">
            <small class="hint">Com DDD (10–11 dígitos)</small>
          </div>

          <div class="field">
            <label for="telefone_secundario">Telefone Secundário</label>
            <input type="text" id="telefone_secundario" name="telefone_secundario"
                   value="{{ pessoa.telefone_secundario }}"
                   maxlength="11" pattern="\d{10,11}" inputmode="numeric" autocomplete="tel">
          </div>
        </div>
      </fieldset>
    </form>

    <div class="form-actions">
      <button type="submit" form="formPFUpdate">Atualizar</button>

      <form action="{% url 'index' %}" method="get" class="inline-form">
        <button type="submit" class="btn-outline">Voltar</button>
      </form>
    </div>
  </div>
</body>
</html>

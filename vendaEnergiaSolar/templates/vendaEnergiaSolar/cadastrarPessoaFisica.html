<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Pessoa Física</title>
</head>
<body>
    <h1>Cadastrar Pessoa Física</h1>

    <form action="{% url 'adicionarPessoaFisica' %}" method="post">
        {% csrf_token %}

        <label for="nome_completo">Nome Completo:</label><br>
        <input type="text" id="nome_completo" name="nome_completo" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" maxlength="11" required><br><br>

        <label for="data_nasc">Data de Nascimento:</label><br>
        <input type="date" id="data_nasc" name="data_nasc" required><br><br>

        <label for="rg">RG:</label><br>
        <input type="text" id="rg" name="rg" maxlength="20"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="telefone_principal">Telefone Principal:</label><br>
        <input type="text" id="telefone_principal" name="telefone_principal" maxlength="11"><br><br>

        <label for="telefone_secundario">Telefone Secundário:</label><br>
        <input type="text" id="telefone_secundario" name="telefone_secundario" maxlength="11"><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <form action="{% url 'index' %}" method="get">
        <button>Voltar</button>
    </form>
</body>
</html>
